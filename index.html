    <div class="update">
        <div class="container">
            <p class="message">
                <a href="#">安卓app1.0.0</a>
                现已推出，赶紧下载吧！

    <div class="header">
        <div class="container">
            <div class="row">

                <div class="col-md-8">
                    <!-- <h1>展示区
                    </h1>
                    <div class="lead">
                        <p>
                            标语Lorem ipsum dolor sit amet consectetur adipisicing elit. A, obcae
                        </p>
                    </div> -->
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="h-100" src="pic/slide1.png"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" h-75" src="pic/slide2.png"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class=" h-75" src="pic/slide3.png"
                                    alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="col-md-4 signform">
                    <form>
                        <div class="form-header">
                            <h1>注册界面</h1>
                        </div>
                        <div class="input-item">
                            <div class="input-group input-group-lg">
                                <input data-rule="maxlength:16|minlength:2" name="username" type="text" id="username"
                                    class="form-control" placeholder="Username">
                                <label for="username" class="input-group-btn">用户名</label>
                            </div>
                            <div class="warning">
                                <label id="username-warning">用户名格式错误</label>
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-group input-group-lg">
                                <input data-rule="maxlength:32|minlength:6" name="password" type="password"
                                    id="password" class="form-control" placeholder="Password">
                                <label for="password" class="input-group-btn">密码</label>
                            </div>
                            <div class="warning">
                                <label id="username-warning">密码格式错误</label>
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-group input-group-lg">
                                <input data-rule="max:999|min:0" name="age" type="text" id="age" class="form-control"
                                    placeholder="Age">
                                <label for="age" class="input-group-btn">年龄</label>
                            </div>
                            <div class="warning">
                                <label id="username-warning">年龄格式错误</label>
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-group input-group-lg">
                                <input data-rule="max:15|min:2" name="gender" type="text" id="gender"
                                    class="form-control" placeholder="Gender">
                                <label for="gender" class="input-group-btn">性别</label>
                            </div>
                            <div class="warning">
                                <label id="username-warning">性别格式错误</label>
                            </div>
                        </div>
                        <small class="terms">
                            注册即视为同意
                            <a href="#">相关条款</a>！！
                        </small>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="value-props">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-xs-6">
                    <a class="value-prop">
                        <div class="value-prop-icon higher"></div>
                        更高

                </div>
                <div class="col-sm-3 col-xs-6">
                    <a class="value-prop">
                        <div class="value-prop-icon faster"></div>

                    </a>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a class="value-prop">
                        <div class="value-prop-icon longer"></div>
                        更远
                    </a>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a class="value-prop">
                        <div class="value-prop-icon strong"></div>
                        更强
                    </a>
                </div>

            </div>
